<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>畢業快樂</title>
  <style>
    body {
      margin: 0;
      background-color: #ddeaf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    img.bg {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      z-index: 1;
    }

    audio {
      display: none;
    }

    .plane {
      position: absolute;
      width: 60px;
      height: 60px;
      background: transparent;
      z-index: 2;
      animation: fly 6s ease-in-out forwards;
    }

    .plane svg {
      width: 100%;
      height: 100%;
    }

    @keyframes fly {
      0% {
        left: -80px;
        top: 80%;
        transform: rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      50% {
        top: 30%;
        left: 40%;
        transform: rotate(10deg);
      }
      80% {
        top: 10%;
        left: 70%;
        transform: rotate(-10deg);
      }
      100% {
        top: 5%;
        left: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 背景圖片 -->
  <img src="letter3.png" alt="畢業快樂圖" class="bg" />

</body>
</html>
